<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div id="header" class="is-flex is-justify-content-space-between container">
            <h1 class="title">Welcome to CSS Hangman</h1>
            <p>Health Left: <span id="healthCount">-</span></p>
        </div>
        <h2 class="subtitle">Guess the word!</h2>
        <p id="messageText"></p>
        <div id="wordContainer" class="is-flex is-justify-content-space-evenly is-size-2 is-uppercase">
            <span id="letter-0">D</span>
            <span id="letter-1">E</span>
            <span id="letter-2">M</span>
            <span id="letter-3">_____</span>
        </div>
        <div class="my-5"></div>
        <div id="inputContainer" class="is-flex is-justify-content-center">
            <input type="text" name="letterGuess" id="letterGuess" class="input" maxlength="1" autocomplete="off"
                style="max-width: 50px">
            <button id="guessButton" class="button btn-primary" onclick="guessLetter()"><-- Guess</button>
        </div>
        <div id="buttonsContainer" class="is-flex is-justify-content-space-around">
            <button id="startButton" class="button btn-primary" onclick="startGame()">New Game</button>
            <button id="hintButton" class="button btn-secondary" disabled>Hint</button>
        </div>
    </section>
</body>
<script src="words.js"></script>
<script src="script.js"></script>

</html>
